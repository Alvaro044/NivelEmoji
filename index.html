<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Alvaro Carvalho de Lima">
    <meta name="robots" content="index, follow">

    <!-- link css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Barra de Emoji</title>
</head>

<body id="corpo">

    <div class="wrapper">
        <div class="section">
            <div class="emojis">
                <li class="slide-icon"><img src="img/emoji-1.png" alt=""></li>
                <li class="slide-icon"><img src="img/emoji-2.png" alt=""></li>
                <li class="slide-icon"><img src="img/emoji-3.png" alt=""></li>
                <li class="slide-icon"><img src="img/emoji-4.png" alt=""></li>
                <li class="slide-icon"><img src="img/emoji-5.png" alt=""></li>
            </div>
        </div>
        <div class="slider">
            <div class="thumb"><span></span></div>
            <div class="progress-bar"></div>
            <input type="range" max="100" value="0">
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
